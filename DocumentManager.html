<script type="text/babel">
  // --- DOCUMENT COMPONENTS ---
  
  // 1. DocumentList
  const DocumentList = ({ documents, selectedId, onSelect }) => {
    const [expandedClients, setExpandedClients] = useState({});
    
    // Group documents
    const groupedDocs = useMemo(() => {
      const groups = {};
      documents.forEach(doc => { 
        if (!groups[doc.clientName]) groups[doc.clientName] = []; 
        groups[doc.clientName].push(doc); 
      });
      return groups;
    }, [documents]);

    const toggleClient = (clientName) => setExpandedClients(prev => ({ ...prev, [clientName]: !prev[clientName] }));
    
    return (
      <div className="flex flex-col h-full bg-white border-r border-gray-200 shadow-xl z-10 w-80 md:w-96 flex-shrink-0">
        <div className="p-4 border-b border-gray-100 bg-white"><h2 className="font-bold text-gray-800 text-lg">Danh sách Khách hàng</h2></div>
        
        {/* Search */}
        <div className="px-4 py-2 bg-white">
             <div className="relative">
                <input type="text" placeholder="Tìm kiếm..." className="w-full bg-gray-50 pl-9 pr-4 py-2 text-sm rounded-lg border border-gray-200 focus:outline-none" />
                <IconSearch className="absolute left-3 top-2.5 w-4 h-4 text-gray-400" />
             </div>
        </div>

        <div className="flex-1 overflow-y-auto no-scrollbar p-2 space-y-2 bg-gray-50/50">
          {Object.entries(groupedDocs).map(([clientName, clientDocs]) => (
            <div key={clientName} className="bg-white rounded-lg border border-gray-200 overflow-hidden shadow-sm">
              <div onClick={() => toggleClient(clientName)} className="flex items-center justify-between p-3 cursor-pointer hover:bg-blue-50 transition">
                <div className="flex items-center gap-3">
                    <div className="bg-blue-100 p-2 rounded-lg text-blue-600"><IconFolder className="w-5 h-5" /></div>
                    <div><h3 className="font-bold text-gray-800 text-sm">{clientName}</h3></div>
                </div>
                <IconChevronDown className={`w-4 h-4 text-gray-400 transition ${expandedClients[clientName] ? 'rotate-180' : ''}`} />
              </div>
              
              {expandedClients[clientName] && (
                <div className="bg-gray-50 border-t border-gray-100">
                  {clientDocs.map((doc) => (
                    <div key={doc.id} onClick={() => onSelect(doc)} className={`pl-4 pr-3 py-3 border-l-4 cursor-pointer hover:bg-white flex items-start gap-3 transition ${selectedId === doc.id ? 'border-blue-600 bg-white shadow-inner' : 'border-transparent'}`}>
                       <div className={`mt-1 ${selectedId === doc.id ? 'text-blue-600' : 'text-gray-400'}`}><IconBox className="w-4 h-4" /></div>
                       <div className="flex-1 min-w-0">
                           <h4 className="text-sm font-bold truncate">{doc.brandName}</h4>
                           <p className="text-xs text-gray-500 truncate">{doc.title}</p>
                           <div className="flex justify-between mt-1">
                               <span className="text-[10px] bg-gray-200 px-1 rounded">{doc.docNumber}</span>
                               <span className={`text-[10px] font-bold ${doc.status === DocStatus.URGENT ? 'text-red-500' : 'text-blue-500'}`}>{doc.status}</span>
                           </div>
                       </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          ))}
        </div>
      </div>
    );
  };

  // 2. DocumentDetail
  const DocumentDetail = ({ document, onSave }) => {
    const [activeTab, setActiveTab] = useState('Tổng quan');
    const [formData, setFormData] = useState(null);
    const [chatInput, setChatInput] = useState('');
    const [viewImage, setViewImage] = useState(null);
    const [isExporting, setIsExporting] = useState(false);

    useEffect(() => {
      if (document) { setFormData({ ...document }); setActiveTab('Tổng quan'); }
    }, [document]);

    if (!formData) return <div className="flex flex-col h-full items-center justify-center text-gray-400">Chọn hồ sơ để xem chi tiết</div>;

    const handleExportToSheet = () => {
         setIsExporting(true);
         if(typeof google !== 'undefined' && google.script) {
             google.script.run.withSuccessHandler((response) => {
                 setIsExporting(false);
                 if(response.success) window.open(response.url, '_blank');
             }).createDocumentSpreadsheet(formData);
         } else {
             setTimeout(() => { setIsExporting(false); alert("Mô phỏng xuất Sheet thành công!"); }, 1500);
         }
    };

    const handleSendChat = () => {
         if(!chatInput.trim()) return;
         const newMsg = { id: Date.now().toString(), user: 'Admin', message: chatInput, timestamp: new Date().toLocaleTimeString(), isMe: true };
         const updatedHistory = [...(formData.history || []), newMsg];
         setFormData(prev => ({...prev, history: updatedHistory}));
         onSave({...formData, history: updatedHistory});
         setChatInput('');
    };

    return (
      <div className="flex flex-col h-full bg-white relative w-full overflow-hidden fade-in">
        {viewImage && <ImageViewer src={viewImage} onClose={() => setViewImage(null)} />}
        
        {/* Detail Header */}
        <div className="h-16 border-b border-gray-200 flex items-center justify-between px-6 bg-white sticky top-0 z-10 shadow-sm flex-shrink-0">
            <div>
                <h2 className="font-bold text-gray-800 text-lg flex items-center gap-2 truncate">{formData.title}</h2>
                <div className="text-xs text-gray-500 flex gap-2">
                    <span>{formData.clientName}</span> | <span>{formData.brandName}</span>
                </div>
            </div>
            <button onClick={handleExportToSheet} disabled={isExporting} className="bg-green-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2 flex-shrink-0 hover:bg-green-700 transition">
                {isExporting ? 'Đang tạo...' : <><IconDatabase className="w-4 h-4"/> Xuất Sheet</>}
            </button>
        </div>

        {/* Tabs */}
        <div className="px-6 border-b bg-gray-50/50 flex gap-8 flex-shrink-0 overflow-x-auto">
            {['Tổng quan', 'TCKT', 'Chát online', 'Duyệt'].map(tab => (
                <button key={tab} onClick={() => setActiveTab(tab)} className={`py-4 text-sm font-bold border-b-2 whitespace-nowrap ${activeTab === tab ? 'border-blue-600 text-blue-700' : 'border-transparent text-gray-500'}`}>{tab}</button>
            ))}
        </div>

        {/* Content */}
        <div className="flex-1 overflow-y-auto p-6 bg-gray-100/50">
            {activeTab === 'Tổng quan' && (
                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200 max-w-4xl mx-auto">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div><label className="text-xs font-bold text-gray-500 block mb-1">Mã SP</label><input type="text" readOnly value={formData.docNumber} className="w-full bg-gray-100 border rounded p-2 text-sm"/></div>
                        <div><label className="text-xs font-bold text-gray-500 block mb-1">Tên SP</label><input type="text" readOnly value={formData.title} className="w-full bg-gray-100 border rounded p-2 text-sm"/></div>
                        <div><label className="text-xs font-bold text-blue-600 block mb-1">Phiếu SX</label><input type="text" value={formData.productionOrder || ''} onChange={(e) => setFormData({...formData, productionOrder: e.target.value})} className="w-full border border-blue-300 rounded p-2 text-sm font-bold"/></div>
                    </div>
                    <div className="mt-6 border-t pt-4">
                        <h3 className="font-bold text-gray-800 mb-2">Thông số kỹ thuật</h3>
                        <pre className="bg-gray-50 p-4 rounded text-xs overflow-auto">{JSON.stringify(formData.specs, null, 2)}</pre>
                    </div>
                </div>
            )}
            
            {activeTab === 'Chát online' && (
                 <div className="bg-white rounded-xl shadow-sm border border-gray-200 h-full flex flex-col max-w-3xl mx-auto">
                    <div className="flex-1 p-4 space-y-4 overflow-y-auto">
                        {(formData.history || []).map((msg, idx) => (
                            <div key={idx} className={`flex gap-3 ${msg.isMe ? 'flex-row-reverse' : ''}`}>
                                <div className={`p-3 rounded-2xl max-w-[80%] text-sm shadow-sm ${msg.isMe ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-800'}`}>
                                    {msg.message}
                                    <div className={`text-[10px] mt-1 ${msg.isMe ? 'text-blue-200' : 'text-gray-400'}`}>{msg.timestamp}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                    <div className="p-4 border-t flex gap-2 bg-gray-50">
                        <input type="text" value={chatInput} onChange={(e) => setChatInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && handleSendChat()} className="flex-1 border rounded-full px-4 py-2 text-sm focus:outline-none focus:border-blue-500" placeholder="Nhập tin nhắn..." />
                        <button onClick={handleSendChat} className="bg-blue-600 text-white p-2 rounded-full hover:bg-blue-700 transition"><IconSend className="w-5 h-5"/></button>
                    </div>
                 </div>
            )}

            {activeTab === 'Duyệt' && (
                <div className="bg-white p-6 rounded-xl shadow-sm border border-gray-200 max-w-4xl mx-auto text-center py-12 text-gray-400">
                    <IconBox className="w-16 h-16 mx-auto mb-4 opacity-20"/>
                    <p>Chức năng duyệt mẫu đang phát triển...</p>
                </div>
            )}
        </div>
      </div>
    );
  };

  // 3. DocumentManager (Container)
  const DocumentManager = () => {
     const [selectedDoc, setSelectedDoc] = useState(mockDocuments[0]);
     return (
         <div className="flex h-full overflow-hidden bg-gray-100 fade-in">
             <DocumentList documents={mockDocuments} selectedId={selectedDoc?.id} onSelect={setSelectedDoc}/>
             <DocumentDetail document={selectedDoc} onSave={() => {}}/>
         </div>
     );
  };
</script>
